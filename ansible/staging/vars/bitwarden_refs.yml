---
# Bitwarden item references (not secrets themselves, just item names/paths)
# These reference items stored in your Bitwarden vault

# Infrastructure bootstrap secrets (needed before Rails exists)
bw_db_bootstrap: "kw-app-staging-database-bootstrap"
bw_redis_bootstrap: "kw-app-staging-redis-bootstrap"
bw_pi_sudo: "kw-app-staging-pi-sudo"
bw_docker_registry: "kw-app-staging-docker-registry"
bw_rails_master_key: "kw-app-staging-master-key"

# Server configuration (non-secret values)
staging_host: "pi5main.local"
staging_hostname: "panel.taterniczek.pl"
staging_user: "rege"

# Container versions
postgres_version: "16"
redis_version: "7-alpine"

# Database configuration
database_name: "kw_app_staging"
database_user: "postgres"

# Docker network
docker_network: "kamal"