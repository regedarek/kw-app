        terms_of_service: Zapoznałem się i akceptuję powyższe punkty.
        terms_of_service_info_html: "<ol> <li>Na podstawie art. 7 ust. 1 RODO -  Rozporządzenie Parlamentu Europejskiego i Rady (UE) 2016/679z dnia 27 kwietnia 2016 r. w sprawie ochrony osób fizycznych w związku z przetwarzaniem danych osobowych i w sprawie swobodnego przepływu takich danych oraz uchylenia dyrektywy 95/46/WE (ogólne rozporządzenie o ochronie danych) oświadczam, iż wyrażam zgodę na przetwarzanie przez administratora, którym jest Klubu Wysokogórskiego Kraków moich danych osobowych w celu realizacji celów statutowych Klubu.</li> <li>Podanie danych ma charakter dobrowolny, ale jest konieczne do zrealizowania przepisów RODO i  Ustawy z dnia 10 maja 2018 r. o ochronie danych osobowych (Dz. U. 2018 poz. 1000) oraz otrzymywania informacji dotyczących działalności Klubu.</li> <li>Konsekwencją niepodania danych osobowych będzie brak możliwości przesłania deklaracji członkowskiej.</li> <li>Zgodnie z art. 13 ust. 1−2 rozporządzenia Parlamentu Europejskiego i Rady (UE) 2016/679 z 27.04.2016 r. w sprawie ochrony osób fizycznych w związku z przetwarzaniem danych osobowych i w sprawie swobodnego przepływu takich danych oraz uchylenia dyrektywy 95/46/WE (ogólne rozporządzenie o ochronie danych) (Dz. Urz. UE L 119, s. 1)  zwanego dalej RODO – informuje się, że:<ol><li>Administratorem Pani/Pana danych osobowych jest Klub Wysokogórski Kraków, z siedzibą w Krakowie ul. Pędzichów 11/10A, 31-152 Kraków.</li> <li>Adres do korespondencji: ul. Pędzichów 11/10A, 31-152 Kraków.</li> <li>Administrator będzie przetwarzać  Pani/Pana dane w celu realizacji celów statutowych Klubu Wysokogórskiego Kraków.</li><li>Pani/Pana dane osobowe będą przechowywane bezterminowo do celów archiwalnych, badań naukowych i historycznych oraz statystycznych na mocy art. 89 ust. 1 RODO.</li> <li>Posiada Pani/Pan prawo dostępu do treści swoich danych oraz prawo ich: sprostowania, usunięcia, ograniczenia przetwarzania, prawo do przenoszenia danych, prawo do cofnięcia zgody w dowolnym momencie bez wpływu na zgodność z prawem przetwarzania, którego dokonano na podstawie zgody przed jej cofnięciem.</li> <li>Ma Pani/Pan prawo wniesienia skargi do Prezesa Urzędu Ochrony Danych Osobowych, gdy uzna Pani/Pan, iż przetwarzanie danych osobowych Pani/Pana dotyczących narusza przepisy RODO. <li>Pani/Pana dane osobowe mogą zostać ujawnione innym podmiotom na podstawie przepisów prawa.</li> <li>Pani/Pana dane nie będą przetwarzane w sposób zautomatyzowany, w tym również profilowane.</li> </ol></li><li>Oświadczam iż zapoznałem się z informacjami zawartymi w pkt. 4.</li> <li>Oświadczam, że zapoznałem/-am się ze <a href='https://kw.krakow.pl/statut.html'>Statutem Klubu Wysokogórskiego Kraków</a>, akceptuję jego postanowienia i zobowiązuje się do ich przestrzegania.</li> <li>Mając świadomość, że sporty propagowane przez Klub Wysokogórski Kraków mogą być niebezpieczne dla życia lub zdrowia, oświadczam, że uprawianie tych sportów oraz udział w imprezach organizowanych przez Klub podejmuję na własne ryzyko i odpowiedzialność.</li> <li>Wyrażam zgodę na otrzymywanie informacji drogą elektroniczną zgodnie z ustawą z dnia 18 lipca 2002 roku o świadczeniu usług drogą elektroniczną (Dz.U. z 2017 r., poz. 1219).</li> </ol>"
        terms_of_service_info: "Na podstawie art. 7 ust. 1 RODO -  Rozporządzenie Parlamentu Europejskiego i Rady (UE) 2016/679z dnia 27 kwietnia 2016 r. w sprawie ochrony osób fizycznych w związku z przetwarzaniem danych osobowych i w sprawie swobodnego przepływu takich danych oraz uchylenia dyrektywy 95/46/WE (ogólne rozporządzenie o ochronie danych) oświadczam, iż wyrażam zgodę na przetwarzanie przez administratora, którym jest Klubu Wysokogórskiego Kraków moich danych osobowych w celu realizacji celów statutowych Klubu. Podanie danych ma charakter dobrowolny, ale jest konieczne do zrealizowania przepisów RODO i  Ustawy z dnia 10 maja 2018 r. o ochronie danych osobowych (Dz. U. 2018 poz. 1000) oraz otrzymywania informacji dotyczących działalności Klubu. Konsekwencją niepodania danych osobowych będzie brak możliwości przesłania deklaracji członkowskiej. Zgodnie z art. 13 ust. 1−2 rozporządzenia Parlamentu Europejskiego i Rady (UE) 2016/679 z 27.04.2016 r. w sprawie ochrony osób fizycznych w związku z przetwarzaniem danych osobowych i w sprawie swobodnego przepływu takich danych oraz uchylenia dyrektywy 95/46/WE (ogólne rozporządzenie o ochronie danych) (Dz. Urz. UE L 119, s. 1)  zwanego dalej RODO – informuje się, że: Administratorem Pani/Pana danych osobowych jest Klub Wysokogórski Kraków, z siedzibą w Krakowie ul. Pędzichów 11/10A, 31-152 Kraków. Adres do korespondencji: ul. Pędzichów 11/10A, 31-152 Kraków. Administrator będzie przetwarzać  Pani/Pana dane w celu realizacji celów statutowych Klubu Wysokogórskiego Kraków. Pani/Pana dane osobowe będą przechowywane bezterminowo do celów archiwalnych, badań naukowych i historycznych oraz statystycznych na mocy art. 89 ust. 1 RODO. Posiada Pani/Pan prawo dostępu do treści swoich danych oraz prawo ich: sprostowania, usunięcia, ograniczenia przetwarzania, prawo do przenoszenia danych, prawo do cofnięcia zgody w dowolnym momencie bez wpływu na zgodność z prawem przetwarzania, którego dokonano na podstawie zgody przed jej cofnięciem. Ma Pani/Pan prawo wniesienia skargi do Prezesa Urzędu Ochrony Danych Osobowych, gdy uzna Pani/Pan, iż przetwarzanie danych osobowych Pani/Pana dotyczących narusza przepisy RODO. Pani/Pana dane osobowe mogą zostać ujawnione innym podmiotom na podstawie przepisów prawa. Pani/Pana dane nie będą przetwarzane w sposób zautomatyzowany, w tym również profilowane. Oświadczam iż zapoznałem się z informacjami zawartymi w pkt. 4. Oświadczam, że zapoznałem/-am się ze Statutem Klubu Wysokogórskiego Kraków, akceptuję jego postanowienia i zobowiązuje się do ich przestrzegania. Mając świadomość, że sporty propagowane przez Klub Wysokogórski Kraków mogą być niebezpieczne dla życia lub zdrowia, oświadczam, że uprawianie tych sportów oraz udział w imprezach organizowanych przez Klub podejmuję na własne ryzyko i odpowiedzialność. Wyrażam zgodę na otrzymywanie informacji drogą elektroniczną zgodnie z ustawą z dnia 18 lipca 2002 roku o świadczeniu usług drogą elektroniczną (Dz.U. z 2017 r., poz. 1219)."
