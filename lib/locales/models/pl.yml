        data: Przetwarzanie danych
        rodo_html: "Na podstawie art. 7 ust. 1 RODO - Rozporządzenie Parlamentu Europejskiego i Rady (UE) 2016/679z dnia 27 kwietnia 2016 r. w sprawie ochrony osób fizycznych w związku z przetwarzaniem danych osobowych i w sprawie swobodnego przepływu takich danych oraz uchylenia dyrektywy 95/46/WE (ogólne rozporządzenie o ochronie danych) oświadczam, iż wyrażam zgodę na przetwarzanie przez administratora, którym jest Klubu Wysokogórskiego Kraków moich danych osobowych w celu realizacji celów statutowych Klubu. 2. Podanie danych ma charakter dobrowolny, ale jest konieczne do zrealizowania przepisów RODO i Ustawy z dnia 10 maja 2018 r. o ochronie danych osobowych (Dz. U. 2018 poz. 1000) oraz otrzymywania informacji dotyczących działalności Klubu.3. Konsekwencją niepodania danych osobowych będzie brak możliwości rozpatrzenia Pani/Pana zgłoszenia na kurs.4. Zgodnie z art. 13 ust. 1−2 rozporządzenia Parlamentu Europejskiego i Rady (UE) 2016/679 z 27.04.2016 r. w sprawie ochrony osób fizycznych w związku z przetwarzaniem danych osobowych i w sprawie swobodnego przepływu takich danych oraz uchylenia dyrektywy 95/46/WE (ogólne rozporządzenie o ochronie danych) (Dz. Urz. UE L 119, s. 1) zwanego dalej RODO – informuje się, że:1) Administratorem Pani/Pana danych osobowych jest Klub Wysokogórski Kraków, z siedzibą w Krakowie ul. Pędzichów 11/10A, 31-152 Kraków.2) Adres do korespondencji: ul. Pędzichów 11/10A, 31-152 Kraków.3) Administrator będzie przetwarzać Pani/Pana dane w celu realizacji celów statutowych Klubu Wysokogórskiego Kraków.4) Pani/Pana dane osobowe będą przechowywane rok czasu od daty zgłoszenia. 5) Posiada Pani/Pan prawo dostępu do treści swoich danych oraz prawo ich: sprostowania, usunięcia, ograniczenia przetwarzania, prawo do przenoszenia danych, prawo do cofnięcia zgody w dowolnym momencie bez wpływu na zgodność z prawem przetwarzania, którego dokonano na podstawie zgody przed jej cofnięciem.6) Ma Pani/Pan prawo wniesienia skargi do Prezesa Urzędu Ochrony Danych Osobowych, gdy uzna Pani/Pan, iż przetwarzanie danych osobowych Pani/Pana dotyczących narusza przepisy RODO.7) Pani/Pana dane osobowe mogą zostać ujawnione innym podmiotom na podstawie przepisów prawa.8) Pani/Pana dane nie będą przetwarzane w sposób zautomatyzowany, w tym również profilowane.5. Oświadczam iż zapoznałem się z informacjami zawartymi w pkt. 4.6. Mając świadomość, że sporty propagowane przez Klub Wysokogórski Kraków mogą być niebezpieczne dla życia lub zdrowia, oświadczam, że uprawianie tych sportów oraz udział w kursie organizowanym przez Klub podejmuję na własne ryzyko i odpowiedzialność.7. Wyrażam zgodę na otrzymywanie informacji drogą elektroniczną zgodnie z ustawą z dnia 18 lipca 2002 roku o świadczeniu usług drogą elektroniczną (Dz.U. z 2017 r., poz. 1219)."
        rules_html: Oświadczam iż zapoznałem się i akceptuję warunki Regulaminu kursów Klubu Wysokogórskiego Kraków oraz zasadami przetwarzania danych osobowych z pkt 7 Regulaminu kursów i szkoleń Klubu Wysokogórskiego Kraków. <a href=https://drive.google.com/file/d/1AollLCCY1j_Kj0G5njDRCiD_kxW-6yzE/view?usp=sharing>Link do regulaminu</a>
        danger_html: "Mając świadomość, że sporty propagowane przez Klub Wysokogórski Kraków mogą być niebezpieczne dla życia lub zdrowia, oświadczam, że uprawianie tych sportów oraz udział w kursach/szkoleniach organizowanych przez Klub podejmuje na własne ryzyko i odpowiedzialność. Organizator nie odpowiada za przyczynienie się do wypadku/uszkodzenia zdrowia/ciała/mienia w wyniku używania przez uczestnika kurs/szkolenia własnego sprzętu podczas zajęć."
        data_html: "Wyrażam zgodę na otrzymywanie informacji drogą elektroniczną zgodnie z ustawą z dnia 18 lipca 2002 roku o świadczeniu usług drogą elektroniczną (Dz.U. z 2017 r., poz. 1219)."
